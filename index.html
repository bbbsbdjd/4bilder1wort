<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Pictures 1 Word - Robin Hood</title>
    <style>
        /* Grundlegendes Styling der Seite */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 900px;
        }

        h1 {
            font-size: 40px;
            color: #2c3e50;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Eingabefelder für Benutzernamen */
        .username-input {
            margin-bottom: 20px;
        }

        .username-input input {
            padding: 10px;
            font-size: 20px;
            border-radius: 6px;
            border: 1px solid #3498db;
            width: 100%;
            margin-bottom: 20px;
        }

        .username-input button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .username-input button:hover {
            background-color: #2980b9;
        }

        /* Bilder */
        .images {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 15px;
            margin-bottom: 30px;
            justify-items: center;
        }

        .images img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .images img:hover {
            transform: scale(1.05);
        }

        /* Eingabefelder für das Rätsel */
        .input-boxes {
            margin-bottom: 20px;
        }

        .input-boxes input {
            width: 50px;
            height: 60px;
            margin: 5px;
            font-size: 30px;
            text-align: center;
            border: 2px solid #3498db;
            border-radius: 8px;
            outline: none;
            background-color: #ecf0f1;
            transition: border-color 0.3s ease;
        }

        .input-boxes input:focus {
            border-color: #2980b9;
        }

        /* Alphabet */
        .alphabet {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .alphabet button {
            font-size: 18px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .alphabet button:hover {
            background-color: #2980b9;
        }

        .alphabet button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        /* Ergebnisnachricht */
        .result-message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            display: none;
            color: white;
        }

        .result-message.success {
            background-color: #2ecc71;
        }

        .result-message.failure {
            background-color: #e74c3c;
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>

            <!-- Ergebnisnachricht -->

    </div>

    <script>
        // Benutzername speichern und das Spiel starten
        function startGame() {
            const username = document.getElementById('username').value;
            if (username.trim() !== '') {
                localStorage.setItem('username', username); // Speichert den Benutzernamen
                document.getElementById('usernameInput').style.display = 'none';
                document.getElementById('gameArea').style.display = 'block';
                document.querySelector('h1').innerText = `Welcome, ${username}!`;
            } else {
                alert('Please enter a valid username.');
            }
        }

        function moveFocus(currentBox) {
            if (currentBox < 9) {
                document.getElementById('box' + (currentBox + 1)).focus();
            }
        }

                if (document.getElementById('box' + i).value === '') {
                    document.getElementById('box' + i).value = letter;
                    break;
                }
            }
