<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4 Pictures 1 Word - Robin Hood</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1abc9c, #2ecc71);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
      animation: fadeInBody 1s ease-in;
    }

    @keyframes fadeInBody {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 95%;
      max-width: 850px;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    h1 {
      font-size: 42px;
      color: #2c3e50;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .images {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 15px;
      margin-bottom: 30px;
    }

    .images img {
      width: 100%;
      border-radius: 12px;
      height: auto;
      max-height: 200px;
      object-fit: cover;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .images img:hover {
      transform: scale(1.03);
    }

    .input-boxes {
      margin-bottom: 25px;
    }

    .input-boxes input {
      width: 48px;
      height: 60px;
      margin: 5px;
      font-size: 28px;
      text-align: center;
      border: 2px solid #1abc9c;
      border-radius: 10px;
      background-color: #ecf0f1;
      transition: 0.3s;
    }

    .input-boxes input:focus {
      border-color: #16a085;
    }

    .input-boxes input.correct {
      background-color: #2ecc71;
      color: white;
    }

    .input-boxes input.incorrect {
      background-color: #e74c3c;
      color: white;
    }

    .alphabet {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 10px;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .alphabet button {
      font-size: 18px;
      padding: 12px;
      background: linear-gradient(145deg, #3498db, #2980b9);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, background 0.3s;
    }

    .alphabet button:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #5dade2, #3498db);
    }

    .alphabet button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    .checker-message {
      font-size: 22px;
      font-weight: 600;
      padding: 15px;
      border-radius: 10px;
      display: none;
      transition: 0.3s;
      margin-top: 10px;
    }

    .checker-message.correct {
      background-color: #2ecc71;
      color: white;
      animation: pop 0.5s ease;
    }

    .checker-message.incorrect {
      background-color: #e74c3c;
      color: white;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      0% {transform: scale(0.8); opacity: 0;}
      50% {transform: scale(1.1); opacity: 1;}
      100% {transform: scale(1); opacity: 1;}
    }

    button.check-btn {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button.check-btn:hover {
      background-color: #34495e;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Guess the Word!</h1>

    <div class="images">
      <img src="robin1.jpg" alt="Image 1">
      <img src="robin2.jpg" alt="Image 2">
      <img src="robin3.jpg" alt="Image 3">
      <img src="robin4.jpg" alt="Image 4">
    </div>

    <div class="input-boxes">
      <input type="text" id="box1" maxlength="1" oninput="moveFocus(1)">
      <input type="text" id="box2" maxlength="1" oninput="moveFocus(2)">
      <input type="text" id="box3" maxlength="1" oninput="moveFocus(3)">
      <input type="text" id="box4" maxlength="1" oninput="moveFocus(4)">
      <input type="text" id="box5" maxlength="1" oninput="moveFocus(5)">
      <span style="width: 20px; display: inline-block;"></span>
      <input type="text" id="box6" maxlength="1" oninput="moveFocus(6)">
      <input type="text" id="box7" maxlength="1" oninput="moveFocus(7)">
      <input type="text" id="box8" maxlength="1" oninput="moveFocus(8)">
      <input type="text" id="box9" maxlength="1" oninput="moveFocus(9)">
    </div>

    <div class="alphabet">
      "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('').forEach(l => document.write(`<button onclick="typeLetter('${l}')">${l}</button>`));
    </div>

    <button class="check-btn" onclick="checkWord()">Check Word</button>
    <div id="checkerMessage" class="checker-message"></div>
  </div>

  <script>
    function moveFocus(currentBox) {
      if (currentBox < 9) {
        document.getElementById('box' + (currentBox + 1)).focus();
      }
    }

    function typeLetter(letter) {
      for (let i = 1; i <= 9; i++) {
        const box = document.getElementById('box' + i);
        if (box.value === '') {
          box.value = letter;
          break;
        }
      }
    }

    function checkWord() {
      const correct = "ROBINHOOD";
      let userInput = '';
      for (let i = 1; i <= 9; i++) {
        userInput += document.getElementById('box' + i).value.toUpperCase();
      }

      const message = document.getElementById('checkerMessage');

      if (userInput === correct) {
        message.textContent = "🎉 Correct! It's ROBIN HOOD!";
        message.className = 'checker-message correct';
        message.style.display = "block";
        for (let i = 1; i <= 9; i++) {
          document.getElementById('box' + i).classList.add('correct');
        }
      } else {
        message.textContent = "❌ Wrong guess. Try again!";
        message.className = 'checker-message incorrect';
        message.style.display = "block";
        for (let i = 1; i <= 9; i++) {
          const box = document.getElementById('box' + i);
          box.value = '';
          box.classList.remove('correct', 'incorrect');
        }
      }
    }
  </script>
</body>
</html>
